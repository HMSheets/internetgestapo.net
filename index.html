<!DOCTYPE html>
<html>
<head>
  <title>Internet-Gestapo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    function sendData() {
      var email = $('input[name="email"]').val();
      var notes = $('textarea[name="notes"]').val();
      postData("https://internetgestapo.net/submit", {"email": email, "notes": notes})
            .then(function (response) {
                if(!response.ok){
                    document.getElementById('message').innerHTML = "System error. Please try again later. HTTP Status =" + response.status;
                }
                return response.json()
            })
            .then(function (json) {
                print(json)
            })
    }
  </script>
</head>
<body>

<div class="container" id="container">
  <img alt="Internet-Gestapo" class="logo" src="images/internet_gestapo-logo-web.png">
  <p class="complaint">Machen Sie Ihren Internet-Nachbarn sichtbar</p>
  <form name="" action="index2.html">
    <input id="email" type="text" placeholder="Deine E-Mail">
    <textarea id="notes" placeholder="Beschreiben Sie die Gräueltaten, die Ihr Internet-Nachbar begangen hat"></textarea>
    <input type="submit" value="Einreichen" onClick="">
  </form>
</div>
<div align="center">
<h5>Urheberrechte ©<script>new Date().getFullYear()>document.write(new Date().getFullYear());</script></h5>
</div>
</body>
</html>
